    <title>Shopping cart sample</title>
    <!--SWEET ALERT 2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--BOOTSTRAP-->

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>


    <div class="container" id="container">
        <div class="col coupons-container">
            <div class="card shadow">
                <h2>Tech Bro Â® </h2>
                <img src="./images/promo-code.jpeg" class="card-img-top" alt="Promo-code">
                <div class="card-body">
                    <h5 class="card-title">SPECIAL PROMOTION</h5>
                    <h6 class="card-title">in</h6>
                    <h5 class="card-title">EXCLUSIVE PRODUCTS!</h5>
                    <p class="card-text">Type the promotion code you received by email:</p>
                    <input type="text" id="inputPromotionCode">
                    <p><button class="btn-link" onClick="showUserCodes()">Check my promotion codes</button></p>
                    <button type="button" class="btn btn-primary" onClick="handleInput()">Show me the products with this
                        Promotion!</button>

                </div>
                <div><h4>PROMOTION ENDS IN</h4></div>
                <div id="countdown"></div>
            </div>
        </div>
    </div>
    <!-- Page Scripts -->
    <script src="./js/countdown.js"></script>
    <script src="./data/coupons.js"></script>
