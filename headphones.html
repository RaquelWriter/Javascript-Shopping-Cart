<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart sample - Products</title>
  <!--SWEET ALERT 2-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--OWNER STYLES-->
  <link rel="stylesheet" href="css/shopping-cart.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet">

</head>

<body>


  <div class="container" id="container">

    <div class="logoTitle"><h2>Tech Bro ® </h2></div>
    <div><h4>PROMOTION ENDS IN</h4></div>
    <div id="countdown"></div>
    <div id="showCartButton">&nbsp;</div>
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <img src="./images/390075.jpg" class="card-img-top" alt="Watch">
          <div class="card-body">
            <h5 class="card-title">Beats Fit Pro True Wireless Earbuds, Stone Purple</h5>
            <h5 class="card-title">EXCLUSIVE PRODUCTS!</h5>
            <h6><div class="price" id="price_390075">199.99</div> €</h6>
            <p>Qty:
              <input type="number" size="2" id="390075" placeholder="1" value="1" max="15" min="0"><button class="btn-link"
                onClick="addOne('390075')">+</button><button class="btn-link" onClick="minusOne('390075')">-</button>
            </p>
            <p><button class="btn-link" onclick="location.href='shopping-cart.html';">Back to promo
                codes</button></p>
                <p id="message_390075" class="messageQtyCart">&nbsp;</p>
            <button type='button' class="btn btn-outline-primary" value="Add to cart"
              onclick="addToCart('390075')">Add to cart<img id="cart" src="./images/Shopping_cart_font_awesome.png"
                alt="cart"></button>

          </div>
        </div>
      </div>


      <div class="col">
        <div class="card shadow">
          <img src="./images/512084.jpg" class="card-img-top" alt="Watch">
          <div class="card-body">
            <h5 class="card-title">AirPods Max - Pink - high-fidelity audio.

            </h5>
            <h5 class="card-title">EXCLUSIVE PRODUCTS!</h5>
            <h6><div class="price" id="price_512084">549.00</div> €</h6>
            <p>Qty:
              <input type="number" size="2" id="512084" placeholder="1" value="1" min="1" max="15"><button class="btn-link"
                onClick="addOne('512084')">+</button><button class="btn-link" onClick="minusOne('512084')">-</button>
              </p>
            <p><button class="btn-link" onclick="location.href='shopping-cart.html';">Back to promo
                codes</button></p>
                <p id="message_512084" class="messageQtyCart">&nbsp;</p>
            <button type='button' class="btn btn-outline-primary" value="Add to cart"
              onclick="addToCart('512084')">Add to cart
              <img id="cart" src="./images/Shopping_cart_font_awesome.png" alt="cart"></button>

          </div>
        </div>
      </div>



      <div class="col">
        <div class="card shadow">
          <img src="./images/228566.jpg" class="card-img-top" alt="Watch">
          <div class="card-body">
            <h5 class="card-title">Bose QuietComfort 45 Noise-Canceling Wireless</h5>
            <h5 class="card-title">EXCLUSIVE PRODUCTS!</h5>
            <h6><div class="price" id="price_228566">329.00</div> €</h6>
            <p>Qty:
              <input input="number" size="2" id="228566" placeholder="1" value="1" min="1" max="15"><button class="btn-link"
                onClick="addOne('228566')">+</button><button class="btn-link" onClick="minusOne('228566')">-</button>
            </p>
            <p><button class="btn-link" onclick="location.href='shopping-cart.html';">Back to promo
                codes</button></p>
                <p id="message_228566" class="messageQtyCart">&nbsp;</p>
            <button type='button' class="btn btn-outline-primary" value="Add to cart" onclick="addToCart('228566')">Add
              to cart
              <img id="cart" src="./images/Shopping_cart_font_awesome.png" alt="cart"></button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Scripts -->
  <script src="./js/countdown.js"></script>
  <script src="./data/coupons.js"></script>
  <script src="./js/products.js"></script>
  <script src="./data/cart.js"></script>
</body>

</html>
